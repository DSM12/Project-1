<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta charset="utf-8">
  <title>Draggable Directions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" href="./style.css">
  </link>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
</head>

 
<body>


  <button type="button" id="route-button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@mdo">Enter Route</button>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Where are you going?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Origin:</label>
              <input type="text" class="form-control start-point" id="origin">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Destination:</label>
              <input type="text" class="form-control dest-point" id="destination" >
            </div>
            <div class="form-group">
                <label for="default-picker">Intended arrival time: </label>
                <input type="time" id="default-picker" class="form-control" placeholder="Select time">
              </div>

          
          


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary form-submit" id="submit-route">GO!</button>
        </div>
      </div>
    </div>
  </div>
    <div id="map"></div>
    <div id="right-panel">
    <p>Total Distance: <span id="total"></span></p>
    </div>

            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm4oR4IdvxBO6YgE4DSiSrVcvAtQ5uXdg&callback=initMap">
              </script>

              <script async defer
              src="http://maps.googleapis.com/maps/api/distancematrix/outputFormat?parameters">
              </script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"></script>
            <script src="./firebase.js"></script>
            <script src="./javascript.js"></script>


</body>

</html>
